<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/stylesheets/simpleTemplate.xhtml">
		<ui:define name="content">
			<h:outputText>2222222222222</h:outputText>
			<h:form id="form">
				<h3>Inline</h3>
				<p:calendar value="#{calendarBean.date1}" mode="inline"
					id="inlineCal" />
				<h:panelGrid columns="4" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />

					<p:inputText id="name" value="#{pprBean.firstname}" />

					<p:commandButton value="Submit" update="display" />

					<h:outputText value="XXXX #{pprBean.firstname} XXXX" id="display" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
