<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	locale="#{sessionController.locale}">
<!-- 	<h:outputScript library="primefaces" name="jquery/jquery.js" /> on met jes JS dans l'entete du portail-->
<!-- 	<h:outputScript library="primefaces" name="primefaces.js" /> -->
<!-- 	<h:outputStylesheet library="primefaces" name="primefaces.css"  /> Ne fonctionne pas sans une balise head que l'on ne veut pas ici-->
	<div class="fl-theme-app">
		<div id="welcomepages">
			<div class="app-body">
				<div class="app-content">
					<br />
					<ui:insert name="content" />
				</div>
			</div>
		</div>
		<div class="app-footer">
			<h:outputText value="#{applicationService.name} " />
			<h:outputText value="v#{applicationService.version} - " />
			<h:outputText value="#{applicationService.copyright}" />
		</div>
	</div>
</f:view>
